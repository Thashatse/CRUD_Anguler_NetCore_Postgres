<form #form="ngForm" (submit)="onSaveClick()">
  <h1 *ngIf="id!=0" id="formHeader">Edit {{ contact.name }} </h1>
  <h1 *ngIf="id==0" id="formHeader">Add Contact</h1>

  <div class="formToolBar">
    <button type="submit" color="primary">Save</button>
    <button type="button" (click)="return()" color="primary">Cancel Changes</button>
  </div>

  <input type="hidden" id="id" [(ngModel)]="contact.id" name="id">

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" required name="name">
  </div>
  <div class="form-group">
    <label for="surname">Surname:</label>
    <input type="text" class="form-control" id="surname" [(ngModel)]="contact.surname" required name="surname">
  </div>
  <div class="form-group">
    <label for="telephoneNumber">Telephone Number:</label>
    0 <input type="number" class="form-control" id="telephoneNumber" [(ngModel)]="contact.telephoneNumber" required name="telephoneNumber">
  </div>
  <div class="form-group">
    <label for="emailAddresss">Email Address:</label>
    <input type="email" class="form-control" id="emailAddresss" [(ngModel)]="contact.emailAddresss" required name="emailAddresss">
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Births:</label>
    <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="formDate"  required name="dateOfBirth">
  </div>
</form>
